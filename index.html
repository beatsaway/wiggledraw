    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'Comic Sans MS';
            src: local('Comic Sans MS');
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.3;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 12px;
            background-color: #f7f7f7;
        }

        header {
            text-align: center;
            margin-bottom: 0.4rem;
            padding: 0.7rem 0.5rem;
            border-radius: 5px;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 0.1rem;
            font-family: 'Comic Sans MS', cursive;
            color: #000;
        }

        .slogan {
            font-size: 0.7rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.2;
        }

        .slogan-line {
            display: block;
            margin: 0.15rem 0;
        }

        .trailer-container {
            position: relative;
            padding-bottom: 20%;
            height: 0;
            margin: 0.7rem 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .trailer-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .versions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin: 0.8rem auto;
            width: 100%;
            justify-content: center;
        }

        .version-button {
            display: inline-block;
            background-color: #f0f0f0;
            color: #333;
            padding: 0.4rem 0.7rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.75rem;
            border: 1px solid #ddd;
        }

        .version-button:hover {
            background-color: #e5e5e5;
        }

        .current {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            position: relative;
        }

        .current::after {
            content: "New";
            position: absolute;
            top: -5px;
            right: -5px;
            background: #aaa;
            color: white;
            font-size: 0.55rem;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .wiggle {
            animation: wiggle 0.8s infinite;
            display: inline-block;
            transform-origin: 70% 70%;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }

        footer {
            padding: 0.7rem 0 0.4rem;
            margin-top: auto;
            text-align: center;
            font-size: 0.7rem;
            color: #777;
            border-top: 1px solid #eee;
        }

        .nodeco {
            text-decoration: none;
            color: #555;
            font-weight: 400;
            display: inline-block;
            margin: 0.2rem;
        }

        .nodeco:hover {
            color: #333;
        }

        @media (max-width: 600px) {
            body {
                padding: 8px;
            }
           
            
            .versions {
                flex-direction: column;
                max-width: 90%;
            }
        }
    </style>
