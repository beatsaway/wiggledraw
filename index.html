<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiggleDraw - Draw Wiggle!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0;
            color: #4a2c98;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .slogan {
            font-size: 1.4rem;
            font-style: italic;
            color: #666;
        }
        
     
        
        .versions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .version-button {
            display: inline-block;
            background-color: #4a2c98;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 250px;
            text-align: center;
        }
        
        .version-button:hover {
            background-color: #6240b7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .current {
            background-color: #ff6b6b;
            position: relative;
        }
        
        .current:hover {
            background-color: #ff8787;
        }
        
        .current::after {
            content: "Latest!";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #2ecc71;
            color: white;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .wiggle {
            animation: wiggle 0.5s infinite;
            display: inline-block;
        }
        
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .nodeco {
            text-decoration: none;
            color: #4a2c98;
            transition: color 0.2s ease;
        }
        
        .nodeco:hover {
            color: #6240b7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wiggle<span class="wiggle">Draw</span></h1>
        <p class="slogan">Draw to replay in timelapse! Save it! Load it! Wiggle more! Wiggle less!</p>
    </header>

        <a href="wiggledraw_v1.html" class="version-button">WiggleDraw v1.00</a>
    </div>

</html>
