<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiggleDoodle - Draw in Moving Wiggly Lines!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0;
            color: #4a2c98;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .slogan {
            font-size: 1.4rem;
            font-style: italic;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .trailer-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin-bottom: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .trailer-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: none;
        }
        
        .versions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .version-button {
            display: inline-block;
            background-color: #4a2c98;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 250px;
            text-align: center;
        }
        
        .version-button:hover {
            background-color: #6240b7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .current {
            background-color: #5555cc;
            position: relative;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .current:hover {
            background-color: #6868e6;
            transform: translateY(-2px) scale(1.1);
        }
        
        .current::after {
            content: "Latest!";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #2ecc71;
            color: white;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .wiggle {
            animation: wiggle 0.5s infinite;
            display: inline-block;
        }
        
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .nodeco {
            text-decoration: none;
            color: #4a2c98;
            transition: color 0.2s ease;
            font-weight: bold;
        }
        
        .nodeco:hover {
            color: #6240b7;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .slogan {
                font-size: 1.2rem;
            }
            
            .version-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Wiggle<span class="wiggle">Doodle</span></h1>
        <p class="slogan">Draw in Moving Wiggly Lines! Wiggle 3 colours differently! Animate in Timelapse! Save and Load!</p>
    </header>

    <div class="trailer-container">
        <iframe src="https://www.youtube.com/embed/0LzjAu6ilKo" title="WiggleDoodle Feature Video" allowfullscreen></iframe>
    </div>
  
    <div class="versions">
        <a href="wiggledraw_v1_04/index.html" class="version-button current">WiggleDoodle v1.04</a>
        <a href="wiggledraw_v1_03/index.html" class="version-button">WiggleDoodle v1.03</a>
        <a href="wiggledraw_v1_02.html" class="version-button">WiggleDoodle v1.02</a>
        <a href="wiggledraw_v1_01.html" class="version-button">WiggleDoodle v1.01</a>
        <a href="wiggledraw_v1.html" class="version-button">WiggleDoodle v1.00</a>
    </div>
    
    <footer>

    </footer>
</body>
</html>
